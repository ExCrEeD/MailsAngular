<div>

  <table class = "table table-bordered">
  <thead>
      <tr>
          <th scope="col">Correo</th>
          <th scope="col">Contrase√±a</th>
      </tr>
  </thead>
  <tbody>

          <td>{{correoInfo.Email}}</td>

          <td class="align-middle">
